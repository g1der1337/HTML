
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf6d0;
            font-family: Arial;
        }
        
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        
        .items-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .item {
            position: absolute;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }
        
        .item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .item img {
            width: 100px;
            height: auto;
        }
        
        .item:nth-child(1) {
            left: 15%;
            top: 30%;
        }
        
        .item:nth-child(2) {
            left: 30%;
            top: 20%;
        }
        
        .item:nth-child(3) {
            right: 30%;
            top: 20%;
        }
        
        .item:nth-child(4) {
            right: 15%;
            top: 30%;
        }
        
        .item:nth-child(5) {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>HELLO, MY SITE!</h1>
    <div class="items-container">
        <div class="item" id="book">
            <img src="photo_animation/book.png" alt="Book">
        </div>
        <div class="item" id="calc">
            <img src="photo_animation/calc.png" alt="Calculator">
        </div>
        <div class="item" id="palette">
            <img src="photo_animation/pallete.png" alt="Palette">
        </div>
        <div class="item" id="paper">
            <img src="photo_animation/paper.png" alt="Paper">
        </div>
        <div class="item" id="pencil">
            <img src="photo_animation/pencil.png" alt="Pencil">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.item');
            let currentIndex = 0;
            
            function showNextItem() {
                if (currentIndex < items.length) {
                    items[currentIndex].classList.add('visible');
                    currentIndex++;
                    setTimeout(showNextItem, 800);
                }
            }
            setTimeout(showNextItem, 1000);
        });
    </script>
</body>
</html>
